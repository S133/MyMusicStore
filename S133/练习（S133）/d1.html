<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p[id^=one]{
             color: red;
        }
        p[id*=a]{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="one">随着旅游的人增多，旅游的地方也是各种各样，有选择出国游的；</p>
    <p id="two">有选择国内城市游的，有的人喜欢看辽阔的草原，</p>
    <p id="three">有的人喜欢看汹涌的海浪，难免也有喜欢看漫天黄沙的，</p>
    <p id="one1">一直很不理解为什么还有去沙漠的，可能大多数人是去拓展一下眼界的吧。</p>
    <p id="a">在沙漠地区水资源是非常紧缺的，在沙漠中没有水就意味着死亡。</p>
</body>
</html>
