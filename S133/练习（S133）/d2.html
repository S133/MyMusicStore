<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1>strong{
            color: red;
        }
        h1+h2{
            color: blue;
        }
        h2~h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>这个<strong>知识点</strong>很<strong>重要</strong> </h1>
    <h1>真的很<i><strong>重要</strong></i>么？</h1>
    <h2>你太天真</h2>
    <h2>你说真的么</h2>
    <h1>假的</h1>
</body>
</html>
