<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标记</title>
    <style>
    .title{
        width: 100%;
        height: 50px;
        line-height: 50px;  
        background-color: aqua;
        font-size: 20px;
        font-weight: bolder;
        text-align: center;
    }
    .main{
    width:85%;
    background-color: aquamarine;
    text-indent: 2em;
    float: left;
    }
    .right{
        float:left;
    background-color: blueviolet;
    width: 15%;
    }
    </style>
</head>
<body>
    <div class="title">
        用div标记设置标题文字
    </div>
    <div class="main">
        <p>
            div标记中嵌套p标记的文本
        </p>
    </div>
    <div class="right">
        <p>
            柒玖
        </p>
    </div>
</body>
</html>
