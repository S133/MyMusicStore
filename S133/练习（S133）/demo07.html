<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            //定时器执行函数
            function updatedae(){
                var datetime=(new Date()).toLocaleString()+"<br/>";
                //把时间字符串写到<div id="clock"></div>
                clock.innerHTML=datetime;
            }
            
            
            
            //初始化    
            function init(){
                clock=document.getElementById("clock");
                time=setInterval(updatedae,1000);
                // console.log(time);
            }
            function stop(){
                clearInterval(time);
            }
            </script>
</head>
<body onload="init()">
    <button onclick="stop()">停止</button>
    <div id="clock"></div>
</body>
</html>
