<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
        <form action="#" method="POST" >
        <h2>会员注册</h2>
        <p><span>性质：</span><input type="radio"  name="s" checked>个人<input type="radio" name="s" >公司 </p>
        <p><span>昵称：</span><input type="text"   pattern="^[u4e00-u9fa5],{0,}$" placeholder="小明" ></p>
        <p><span>密码：</span><input type="password" size="40" pattern="^[a-zA-Z]\w{5,17}$"/></p>
        <p><span>电子邮箱：</span><input type="email" name="myemail" placeholder="123456@126.com" required multiple></p>
        <p><span>所在地：</span>
        <select>
            <optgroup label="北京">
                <option>东城区</option>
                <option>西城区</option>
                <option>潮阳区</option>
                <option>海淀区</option>
            </optgroup>
            <optgroup label="上海">
                <option>浦东新区</option>
                <option>徐汇区</option>
                <option>虹口区</option>
            </optgroup>
            <optgroup label="广州">
                <option>广州</option>
            </optgroup>
        </select>
        </p>
        <p><span>身份证号：</span><input type="text" name="card" required pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}？$" ></p>
        <p><span>手机号码：</span><input type="tel" name="telphone"  pattern="^d{11}$" required ></p>
        <p class="advice">
            <span>意见反馈：</span>
            <textarea cols="50" rows="5"  class="message">如果您有什么意见或问题可以告诉我！</textarea>
        </p>
        <p class="mgn">
            <span></span>
                <input type="submit" value="提交" class="btn"/>
                <input type="reset" value="重置" class="btn"/>
            </p>
    
</body>
</html>
